<script>
    function updateTime() {
        const now = new Date();
        // Format: DD-MM-YYYY HH:MM:SS
        const formatted = now.toLocaleString('en-GB', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            //   hour: '2-digit',
            //   minute: '2-digit',
            //   second: '2-digit'
        });
        document.getElementById('liveTime').textContent = formatted;
    }

    updateTime();              // पहला call
    setInterval(updateTime, 1000); // हर 1 सेकंड में update
</script>
