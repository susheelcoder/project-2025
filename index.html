<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>C + Web Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>C Programming on Web</h1>
        <p>यह कैलकुलेशन C लैंग्वेज के अंदर हो रही है!</p>

        <input type="number" id="num1" placeholder="नंबर 1">
        <input type="number" id="num2" placeholder="नंबर 2">
        
        <div class="buttons">
            <button onclick="calculateSum()">C से जोड़ें</button>
            <button onclick="calculateSquare()">C से स्क्वायर निकालें</button>
        </div>

        <h3 id="output">रिजल्ट यहाँ दिखेगा</h3>
    </div>

    <script src="app.js"></script>

<div style="text-align:center;">
    <input type="number" id="n1"> + <input type="number" id="n2">
    <button onclick="bridge()">C Logic चलाओ</button>
    <p id="out"></p>
</div>

<script>
    // यह आपका "C जैसा" लॉजिक है (JavaScript के अंदर)
    function c_logic_add(a, b) {
        return a + b; // यहाँ आप अपना C वाला दिमाग लगा सकते हैं
    }

    // यह Bridge है जो HTML और Logic को जोड़ता है
    function bridge() {
        let val1 = parseInt(document.getElementById('n1').value);
        let val2 = parseInt(document.getElementById('n2').value);
        
        // C वाले फंक्शन को कॉल किया
        let result = c_logic_add(val1, val2);
        
        document.getElementById('out').innerText = "Result: " + result;
    }
</script>
