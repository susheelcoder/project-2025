<!DOCTYPE html>
<html>
<head>
    <title>C on Web</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        .box { background: white; padding: 20px; display: inline-block; border-radius: 10px; margin-top: 50px; }
    </style>
</head>
<body>

<div class="box">
    <h2>C Language logic on HTML Page</h2>
    <input type="number" id="num1" placeholder="Number A">
    <input type="number" id="num2" placeholder="Number B">
    <br><br>
    <button onclick="callCAdd()">C से जोड़ें (+)</button>
    <p id="res">रिजल्ट यहाँ दिखेगा</p>
</div>

<script>
    let wasmInstance;

    // C के Wasm फ़ाइल को लोड करने का तरीका
    WebAssembly.instantiateStreaming(fetch('logic.wasm'))
        .then(result => {
            wasmInstance = result.instance;
            console.log("C Code Loaded!");
        });

    function callCAdd() {
        const a = document.getElementById('num1').value;
        const b = document.getElementById('num2').value;
        
        // यहाँ हम C के फंक्शन 'add_in_c' को कॉल कर रहे हैं
        const sum = wasmInstance.exports.add_in_c(a, b);
        
        document.getElementById('res').innerText = "C Result: " + sum;
    }
</script>

</body>
</html>
