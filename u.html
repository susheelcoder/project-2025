<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Path</title>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
h1{
    text-align:center;
}
.container{
    background:#eee;
    border:2px solid gray;
    width:500px;
    height:500px;
    margin:auto;
    display:flex;
    align-items:center;
    justify-content:center;
}

svg{
    width:100%;
    height:100%;
}

path{
    stroke:#0066ff;
    stroke-width:2;
    fill:none;
}
</style>
</head>

<body>
<h1>SVG Path element</h1>

<div class="container">
<svg viewBox="0 0 100 100">

    <!-- Vertical line -->
    <path d="M10 0 L10 70"/>

    <!-- Curve -->
    <path d="M10 70 A10 10 0 0 0 30 70"/>

    <!-- Up -->
    <path d="M30 70 L30 20"/>

    <!-- Curve -->
    <path d="M30 20 A10 10 0 0 1 50 20"/>

    <!-- Down -->
    <path d="M50 20 L50 70"/>

    <!-- Curve -->
    <path d="M50 70 A16 9 0 0 0 70 80"/>


    <!-- Curve down -->
    <path d="M80 94 A13 20 0 0 0 70 80"/>

    <!-- Horizontal -->
    <path d="M80 93 L100 93"/>

</svg>
</div>

</body>
</html>

    L30 20

    L80 80
    A10 10 0 0 0 85 90
    L100 90
  " stroke="#0066ff" stroke-width="2" fill="none"/>
</svg>




<svg viewBox="0 0 100 100">
  <path d="
    M10 0 L10 70
    A10 10 0 0 0 30 70
    L30 20
    A10 10 0 0 1 50 20
    L50 70
    A16 9 0 0 0 70 80
    A13 20 0 0 1 80 94
    L100 94
  "
  stroke="#0066ff"
  stroke-width="2"
  fill="none"/>
</svg>
